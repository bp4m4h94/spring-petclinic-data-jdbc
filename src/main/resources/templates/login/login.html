<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'login')}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please sign in</h3>
                </div>
                <div class="panel-body">
                    <form th:object="${admUser}" th:action="@{/perform_login}" role="form" method="get">
                        <fieldset>
                                <div th:if="${message}!=null" class="alert alert-danger" role="alert">
                                    <p th:text="${message}"></p>
                                </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" th:field="*{email}" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" th:field="*{password}" type="password" value="">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                </label>
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
